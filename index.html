<div class="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
        <br>
        {{ post.excerpt | strip_html | truncatewords: 50, "..." }}
      </li>
    {% endfor %}
  </ul>
</div>
